<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Library Management System</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Library Management System</h1>
  </header>

  <main class="container">
    <section class="form-section">
      <h2>Add Book</h2>

      <label for="bookName">Book Name</label>
      <input type="text" id="bookName" placeholder="Enter book name" />

      <label for="bookID">Book ID</label>
      <input type="text" id="bookID" placeholder="Enter book ID" />

      <label for="authorName">Author Name</label>
      <input type="text" id="authorName" placeholder="Enter author name" />

      <label for="status">Status</label>
      <select id="status">
        <option value="Available">Available</option>
        <option value="Issued">Issued</option>
      </select>

      <label for="cardID">Card Issuer ID</label>
      <input type="text" id="cardID" placeholder="Enter Card ID" />

      <button class="primary-btn" onclick="addBook()">Add Record</button>
      <button class="secondary-btn" onclick="clearForm()">Clear Fields</button>
    </section>

    <section class="table-section">
      <div class="action-buttons">
        <button onclick="deleteBook()">Delete Last Record</button>
        <button onclick="clearInventory()">Delete All</button>
      </div>

      <h2>Book Inventory</h2>
      <table id="inventoryTable">
        <thead>
          <tr>
            <th>Book Name</th>
            <th>Book ID</th>
            <th>Author</th>
            <th>Status</th>
            <th>Card Issuer ID</th>
          </tr>
        </thead>
        <tbody>
          <!-- Book rows appear here -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
