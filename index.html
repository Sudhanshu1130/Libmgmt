<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Library Management System</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Library Management System</h1>
  </header>

  <main class="container">
    <section class="form-section">
      <h2>Add Book</h2>

      <label for="bookName">Book Name</label>
      <input type="text" id="bookName" placeholder="Enter book name" />

      <label for="bookID">Book ID</label>
      <input type="text" id="bookID" placeholder="Enter book ID" />

      <label for="authorName">Author Name</label>
      <input type="text" id="authorName" placeholder="Enter author name" />

      <label for="status">Status</label>
      <select id="status">
        <option value="Available">Available</option>
        <option value="Issued">Issued</option>
      </select>

      <label for="cardID">Card Issuer ID</label>
